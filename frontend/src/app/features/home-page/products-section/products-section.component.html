  <div class="products-section__products-wrapped">

    <div class="products-section__product-card">
      <div class="products-section__image">
        <!-- <img [src]="product.image" alt="" /> -->
      </div>
      <div class="products-section__product-data">
        <h5>{{ product.productName }}</h5>
        <p><span class="products-section__rupee-symbol">â‚¹</span>{{product.price}}</p>
        <div class="products-section__cart-button">
          <button>Add to cart</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
