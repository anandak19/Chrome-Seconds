<div class="container-fluid p-0 hero-container">
  <div
    id="myCarousel"
    class="carousel slide full-width-carousel"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>

    <div class="carousel-inner">
      <!-- banner -1  -->
      <div class="carousel-item active">
        <picture>
          <!-- Mobile image for small screens -->
          <source
            media="(max-width: 576px)"
            srcset="../../../../assets/images/home/banner-1-mobile.svg"
          />
          <!-- Default image for larger screens -->
          <img
            src="../../../../assets/images/home/banner-chrome.svg"
            class="d-block w-100"
            alt="Banner Chrome"
          />
        </picture>
      </div>
      <!-- banner -2 -->
      <div class="carousel-item">
        <picture>
          <!-- Mobile image for small screens -->
          <source
            media="(max-width: 576px)"
            srcset="../../../../assets/images/home/banner-2-mobile.svg"
          />
          <!-- Default image for larger screens -->
          <img
            src="../../../../assets/images/home/img9.svg"
            class="d-block w-100"
            alt="Banner Chrome"
          />
        </picture>
      </div>
      <!-- banner -3 -->
      <div class="carousel-item">
        <picture>
          <!-- Mobile image for small screens -->
          <source
            media="(max-width: 576px)"
            srcset="../../../../assets/images/home/banner-3-mobile.svg"
          />
          <!-- Default image for larger screens -->
          <img
            src="../../../../assets/images/home/banner-hand.svg"
            class="d-block w-100"
            alt="Banner Chrome"
          />
        </picture>
      </div>
    </div>
  </div>
</div>
