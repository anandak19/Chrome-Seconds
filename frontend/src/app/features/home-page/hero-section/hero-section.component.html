<!-- carousel.component.html -->
<div class="container-fluid p-0 hero-container">
    <div
      id="myCarousel"
      class="carousel slide full-width-carousel"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../../assets/images/home/img6.svg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="../../../../assets/images/home/img9.svg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../../../../assets/images/home/banner3.svg" class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>
  </div>
